{% extends 'base.html' %}

{% block title %}智能问答 - 医疗智能问答系统{% endblock %}

{% block content %}
<div class="chat-container" id="drop-zone">
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <div class="message-avatar">
                <img src="/static/images/ai-avatar.svg" alt="AI头像">
            </div>
            <div class="message-content">
                您好！我是医疗智能助手，请问有什么可以帮您？
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
        <textarea id="chat-input" placeholder="请输入您的问题...&#10;提示词：1)词性标注：2)实体识别：3)文本摘要：4)文本分析："></textarea>
        <div class="chat-controls">
            <div class="upload-buttons">
                <input type="file" id="file-upload" accept=".txt,.doc,.docx,.pdf">
                <label for="file-upload" class="upload-button" title="上传文件">
                    <i class="fas fa-file"></i>
                </label>
                
                <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.bmp,.gif">
                <label for="image-upload" class="upload-button image-upload-btn" title="上传图片">
                    <i class="fas fa-image"></i>
                </label>

                <input type="file" id="csv-upload" accept=".csv">
                <label for="csv-upload" class="upload-button csv-upload-btn" title="上传文本问答测试集">
                    <i class="fas fa-table"></i>
                </label>

                <input type="file" id="vqa-csv-upload" accept=".csv">
                <label for="vqa-csv-upload" class="upload-button vqa-csv-upload-btn" title="上传视觉问答测试集">
                    <i class="fas fa-eye"></i>
                </label>
            </div>
            
            <div class="action-buttons">
                <button id="send-button" onclick="sendMessage()">发送</button>
                <button id="vqa-button" onclick="startVQA()" disabled title="请先上传图片">视觉问答</button>
            </div>
            </div>
            
            <!-- 图片预览区域 -->
            <div id="image-preview" class="image-preview" style="display: none;">
                <div class="preview-header">
                    <span>已上传图片：</span>
                    <button id="remove-image" class="remove-btn">&times;</button>
                </div>
                <img id="preview-img" src="" alt="预览图片">
            </div>
        </div>
    </div>

    <div class="results-container">
        <!-- 分析结果将在这里显示 -->
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/document_analysis.js"></script>
{% endblock %}
