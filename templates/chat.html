{% extends 'base.html' %}

{% block title %}智能问答 - 医疗智能问答系统{% endblock %}

{% block content %}
<div class="chat-container" id="drop-zone">
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <div class="message-avatar">
                <img src="/static/images/ai-avatar.svg" alt="AI头像">
            </div>
            <div class="message-content">
                您好！我是医疗智能助手，请问有什么可以帮您？
            </div>
        </div>
    </div>

    <div class="chat-input-container">
        <div class="chat-input-wrapper">
            <textarea id="chat-input" placeholder="请输入您的问题...&#10;提示词：1)词性标注：2)实体识别：3)文本摘要：4)文本分析："></textarea>
            <div class="chat-controls">
                <input type="file" id="file-upload" accept=".txt,.doc,.docx,.pdf,.png,.jpg,.jpeg">
                <label for="file-upload" class="upload-button" title="上传文件"></label>
                <button id="send-button" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <div class="results-container">
        <!-- 分析结果将在这里显示 -->
    </div>
</div>
{% endblock %}
